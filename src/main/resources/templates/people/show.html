<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>


    <div th:text="'Имя: ' + ${person.getName()} ">Person name</div>
    <div th:text="'Год рождения: ' + ${person.getBirthYear()}">Person birth year</div>

    <hr/>

    <div th:if="${books.isEmpty()}">Человек пока ни взял ни одной книги</div>

    <div th:unless="${books.isEmpty()}">Книги:</div>
    <div th:unless="${books.isEmpty()}" th:each="book : ${books}">
        <a th:style="${book.isBookIsOverdue() ? 'color:red;' : ''}" th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName()} + ', ' + ${book.getCreationYear()}">book name</a>
    </div>

    <hr/>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

    <br/>
    <hr/>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</body>
</html>
