<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}">

        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getBirthYear()}">person</a>

    </div>
    <br/>
    <hr/>
    <a th:href="@{/people/new}">Создать нового человека</a>
</body>
</html>
