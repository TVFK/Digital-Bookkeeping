<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${personDTO}">

        <label for="username">Введите имя пользователя</label>
        <input id="username" type="text" th:field="*{name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="birt_year">Enter year of birth</label>
        <input id="birt_year" type="text" th:field="*{birthYear}">
        <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Name error</div>
        <br/>
        <label for="password">Введите пароль</label>
        <input id="password" type="password" th:field="*{password}">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br/>
        <input type="submit" value="Sign up">
    </form>

</body>
</html>
