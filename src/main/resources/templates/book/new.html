<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/book}" th:object="${book}">

        <label for="name">Book name</label>
        <input id="name" type="text" th:field="*{name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <br/>

        <label for="creation_year">Year of creation</label>
        <input id="creation_year" type="text" th:field="*{creationYear}">
        <div style="color: red" th:if="${#fields.hasErrors('creationYear')}" th:errors="*{creationYear}">Name error</div>

        <br/>
        <label for="author">Author name</label>
        <input id="author" type="text" th:field="*{author}">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>

        <br/>
        <hr/>

        <input type="submit" value="Create book"/>

    </form>
</body>
</html>
