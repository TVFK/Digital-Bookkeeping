<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск книги</title>
</head>
<body>
    <form th:method="GET" th:action="@{/book/search}">
        <label for="title">Введите запрос</label>
            <input id="title" type="text" name="title">
        <input type="submit" value="Найти">
    </form>

    <hr/>

    <div th:if="${books.isEmpty()}">Книг с таким названием не найдено</div>

    <div th:unless="${books.isEmpty()}" th:each="book : ${books}" th:text="${book.getName() + ', ' + book.getCreationYear()}">
        <p th:if="${book.getOwner()!=null}" th:text="'Книга сейчас у ' + ${book.getOwner()}"></p>
        <p th:unless="${book.getOwner()!=null}">Книга свободна</p>
    </div>
</body>
</html>
