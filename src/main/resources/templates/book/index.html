<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book : ${books}">

        <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName()} + ', ' + ${book.creationYear}">book</a>

    </div>

    <br/>
    <hr/>

    <a th:href="@{/book/new}">Добавить новую книгу</a>

    <br/>

    <a th:href="@{/book/search}">Найти книгу</a>
</body>
</html>
